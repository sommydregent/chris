<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>BIO DATA</h1>
        <span id="names">
            <label for="Name">First Name</label>
            <input type="Name" placeholder="Enter first name">
            <label id="me" for="Name">Last Name</label>
            <input type="Name" placeholder="Enter last name"><br><br>

        </span>
        <br><br><br>
        <div>
            <label for="Email"> Email</label>
            <input type="text" placeholder="Enter Email">

            <label for="Phone Number">Phone Number</label>
            <input type="text" placeholder="Enter Phone Number">
        </div>

        <div>
            <label for="Occupation"><br><br>Occupation</label>
            <input type="occupation" placeholder="Occupation">

            <label for="Date Of Birth">Date Of Birth</label>
            <input type="date of birth" placeholder="dd/mm/yy">
        </div>

        <div>
            <label for="Class"><br><br>Class</label>
            <input type="text" placeholder="Enter Class">

            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Password">

        </div>
        <br><br>



        <div id="radio">
            <label for="Gender">Gender:</label>
            <label class="container"> Male
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <br>

            <label class="container"> Female
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
            <label for="hobbies">hobbies:</label><br>
            <label for="a">swimming
                <input style="width: 10%;place-self: left; height: 20px;" type="checkbox" checked="checked"
                    name="checkbox" value="swimming" required>
                <span class="checkmark"></span>
            </label>

            <label for="b">driving
                <input style="width: 10%;place-self: left; height: 20px;" type="checkbox" name="driving" value="driving"
                    required>
                <span class="checkmark"></span>
            </label>
            <label for="c">travelling
                <input style="width: 10%;place-self: left; height: 20px;" type="checkbox" name="travelling"
                    value="travelling" required>
                <span class="checkmark"></span>
            </label>


        </div>
        <br><br>
        <div>
            <button type="submit">submit</button>
        </div>

    </form>

</body>

</html>
